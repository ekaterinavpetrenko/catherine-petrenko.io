    document.addEventListener('DOMContentLoaded', function () {

      if (btn) {
        var pressed = document.documentElement.getAttribute('data-theme') === 'dark';
        btn.setAttribute('aria-pressed', String(pressed));
      }

      // CTA auto-class patch: first -> primary, second -> outline
      var root = document.getElementById('content');
      if (!root) return;
      var rows = root.querySelectorAll('.hero-cta');
      rows.forEach(function (row) {
        var links = row.querySelectorAll('a');
        if (!links.length) return;
        // if author already provided .button classes â€” respect them
        links.forEach(function(a){ if(!a.classList.contains('button')) a.classList.add('button'); });
        if (links[0] && !links[0].classList.contains('button-primary')) {
          links[0].classList.add('button-primary');
        }
        if (links[1] && !links[1].classList.contains('button-tertiary')) {
          links[1].classList.add('button-tertiary');
        }
      });
    });
  </script>
