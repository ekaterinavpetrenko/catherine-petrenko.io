  <!-- Theme toggle (independent) -->
  <script>
    (function () {
      var DOC = document.documentElement;
      var BODY = document.body;
      var TOGGLE;

      function currentTheme() {
        try {
          var saved = localStorage.getItem('theme');
          if (saved === 'dark' || saved === 'light') return saved;
        } catch (e) {}
        return 'dark';
      }

      function setTheme(theme, fade) {
        if (fade) { BODY.classList.add('theme-fade'); void BODY.offsetHeight; }
        DOC.setAttribute('data-theme', theme);
        try { localStorage.setItem('theme', theme); } catch (e) {}
        if (TOGGLE) {
          TOGGLE.setAttribute('aria-pressed', String(theme === 'dark'));
          TOGGLE.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }
        if (fade) {
          requestAnimationFrame(function(){ BODY.classList.add('theme-fade-active'); });
          setTimeout(function(){ BODY.classList.remove('theme-fade','theme-fade-active'); }, 450);
        }
      }

      function toggleTheme(){ setTheme(currentTheme()==='dark' ? 'light' : 'dark', true); }

      document.addEventListener('DOMContentLoaded', function(){
        TOGGLE = document.getElementById('theme-toggle');
        setTheme(currentTheme(), false);
        if (TOGGLE) TOGGLE.addEventListener('click', toggleTheme);
      });
    })();
  </script>

  <!-- CTA class enhancer (handles async renders) -->
  <script>
    (function(){
      function enhance(root){
        if (!root) return;
        root.querySelectorAll('.hero-cta').forEach(function(row){
          var a = row.querySelectorAll('a');
          if (!a.length) return;
          a.forEach(function(el){ if(!el.classList.contains('button')) el.classList.add('button'); });
          if (a[0] && !a[0].classList.contains('button-primary'))  a[0].classList.add('button-primary');
          if (a[1] && !a[1].classList.contains('button-tertiary')) a[1].classList.add('button-tertiary');
        });
      }

      document.addEventListener('DOMContentLoaded', function(){
        var content = document.getElementById('content');
        enhance(content);
        if ('MutationObserver' in window && content) {
          var mo = new MutationObserver(function(m){
            for (var i=0;i<m.length;i++){
              if (m[i].addedNodes && m[i].addedNodes.length){ enhance(content); break; }
            }
          });
          mo.observe(content, { childList:true, subtree:true });
        }
        setTimeout(function(){ enhance(document.getElementById('content')); }, 800);
      });
    })();
  </script>
