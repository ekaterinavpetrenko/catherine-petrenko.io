name: CI & Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write         # –Ω—É–∂–Ω–æ –¥–ª—è –¥–µ–ø–ª–æ—è Pages
  id-token: write      # –Ω—É–∂–Ω–æ –¥–ª—è –¥–µ–ø–ª–æ—è Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    name: Run Jest
    runs-on: ubuntu-latest

    steps:
      # üßæ –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥
      - name: Checkout
        uses: actions/checkout@v4

      # üß∞ –°—Ç–∞–≤–∏–º Node.js (–º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –≤–µ—Ä—Å–∏—é –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # üì¶ –°—Ç–∞–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install deps
        run: npm ci

      # üß™ –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
      - name: Run tests
        run: npm test -- --ci

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ‚ûï (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –µ—Å–ª–∏ —É —Ç–µ–±—è –µ—Å—Ç—å —Å–±–æ—Ä–∫–∞ (webpack/vite), –≤—Å—Ç–∞–≤—å —à–∞–≥ —Å–±–æ—Ä–∫–∏ –∑–¥–µ—Å—å

      # üì¶ –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç —Å–∞–π—Ç–∞
      # –ï—Å–ª–∏ —Å–∞–π—Ç –ª–µ–∂–∏—Ç –≤ –∫–æ—Ä–Ω–µ —Ä–µ–ø–æ (index.html, styles.css, script.js),
      # —Ç–æ –º–æ–∂–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å path: '.' –∫–∞–∫ –µ—Å—Ç—å.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # üöÄ –ü—É–±–ª–∏–∫—É–µ–º
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
