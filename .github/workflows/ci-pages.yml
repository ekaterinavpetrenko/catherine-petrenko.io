name: CI & Pages

on:
  push:
    branches: [ main, portrait-and-basic-seo ]
  pull_request:
    branches: [ main, portrait-and-basic-seo ]

permissions:
  contents: read
  pages: write         # нужно для деплоя Pages
  id-token: write      # нужно для деплоя Pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    name: Run Jest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test -- --ci

  deploy:
    name: Deploy to GitHub Pages
    needs: test
    # Деплой теперь из main ИЛИ portrait-and-basic-seo
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/portrait-and-basic-seo')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ➕ (опционально) вставь шаг сборки здесь, если есть сборка

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
